# PURL configuration for http://purl.obolibrary.org/obo/turbo

idspace: TURBO
base_url: /obo/turbo

products:
- turbo.owl: https://raw.githubusercontent.com/PennTURBO/turbo-ontology/main/turbo.owl
- turbo.obo: https://raw.githubusercontent.com/PennTURBO/turbo-ontology/main/turbo.obo

term_browser: ontobee
example_terms:
- TURBO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/PennTURBO/turbo-ontology/v

- prefix: /tracker/
  replacement: https://github.com/PennTURBO/turbo-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/TURBO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/PennTURBO/turbo-ontology/main/
